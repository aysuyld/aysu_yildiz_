<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Aysu Yıldız</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% load static %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Dancing+Script:wght@400;600&display=swap');

        body {
            background-color: #8B6B61;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            color: #E8E1D9;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 50px;
        }

        .content-left {
            flex: 1;
            padding-right: 50px;
        }

        .name-title {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            margin-bottom: 20px;
            color: #E8E1D9;
        }

        .role-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #D4C8BE;
        }

        .profile-image {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid #E8E1D9;
        }

        .lets-talk-btn {
            background-color: #E8E1D9;
            color: #8B6B61;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

        .lets-talk-btn:hover {
            background-color: #D4C8BE;
            transform: translateY(-2px);
            color: #6B4F44;
        }

        .nav-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background-color: rgba(232, 225, 217, 0.2);
            color: #E8E1D9;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: 'Playfair Display', serif;
            backdrop-filter: blur(5px);
        }

        .nav-btn:hover {
            background-color: #E8E1D9;
            color: #8B6B61;
        }

        @media (max-width: 992px) {
            .main-container {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .content-left {
                padding-right: 0;
                margin-bottom: 40px;
            }

            .profile-image {
                width: 300px;
                height: 300px;
            }

            .name-title {
                font-size: 3.5rem;
            }

            .role-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <a href="#" class="nav-btn">Hakkımda</a>
        <a href="projects/home" class="nav-btn">Projeler</a>
        <a href="#" class="nav-btn">İletişim</a>
    </div>

    <div class="main-container">
        <div class="content-left">
            <h1 class="name-title">I'm Aysu Yıldız</h1>
            <h2 class="role-title">Python Developer</h2>
            <a href="#" class="lets-talk-btn">Let's Talk</a>
        </div>
        <div class="content-right">
            <img src="{% static 'images/profile.jpg' %}" alt="Aysu Yıldız" class="profile-image">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
